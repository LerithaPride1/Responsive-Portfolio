<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  <header id="mainheader">
      <a href="../index.html" id="logo">Leritha Pride</a>
      <nav>
        <a href="/index.html">About</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header> 
  
<div id="contact-container">
    <section class="contact-section" class="contact-h1">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Mary Jane" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="contactme@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="aside">
        <h2>Connect with Me</h2>
            <a href="https://github.com/LerithaPride1
            "><img src="assets/images/github.png" class="social" width="50px" height="50px" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/leritha-pride-6a9614141"><img src="assets/images/linkedin.jpg" width="50px" height="50px" class="social" alt="LinkedIn" /></a>
            <a href="http://stackoverflow.com/users/story/7873046
            "><img src="assets/images/stackoverflow.png" width="50px" height="50px" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>

  </footer>
